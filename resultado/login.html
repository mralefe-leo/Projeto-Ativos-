<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
    <style>
        body{
            background: linear-gradient(to right, rgb(20,147,220), rgb(17,54,71));

        }
        form{
            background: linear-gradient(to right, rgb(20,147,220), rgb(17,54,71));
            border-radius: 8px;
            padding: 8px;
            position: absolute;
        }
       
        
    </style>
</head>

<body>
    
    <div class="w-screen h-screen flex justify-center items-center
    bg-gradient-to-br ">
        <form class="p-10 bg-white rounded-xl drop-shadow-lg space-y-5" action="">
            
            <h1 class="text-center text-3xl text-white">ATIVOS</h1>
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-light text-white" for="email">E-mail</label>
                <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="email" placeholder="Seu email..."
                    name="email" id="email">
            </div>
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-light text-white" for="password">Senha</label>
                <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="password"
                    placeholder="Sua senha..." name="password" id="password">
            </div>

            <div>
                <input type="checkbox" name="remember" id="remember" />
                <label class="text-sm font-light text-white" for="remember">Lembrar</label>
            </div>

            <button class="w-full px-10 py-2 bg-blue-600 text-white rounded-md
            hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in" type="submit">
                Entrar
            </button>

            <p class="text-right"><a class="text-blue-100 text-sm font-light hover:underline"
                    href="file:///C:/xampp/htdocs/ativos2022/resultado/resultado.html">Esqueceu sua senha?</a></p>
        </form>
    </div>
</body>

</html>
